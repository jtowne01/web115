<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jason Towne's Jumpy Tarantula | Fizz Buzz 3</title>
<link rel="stylesheet" href="styles/fbstyles.css">
<script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
        <div data-include="components/header.html"></div>

    <main>
        <h2 id="page-name">FizzBuzz 3</h2>
        <h3 id="greeting">Welcome to Jumpy Tarantula</h3>
        <p>Enter your name in the field below, and then click the submit button.</p>

        <form id="name-form">
            <fieldset>
				<label for="first-name">First Name: 
				<input type="text" id="first-name" placeholder="First name here" required="required"></label><br>


                <label for="middle-initial">Middle Initial:</label>
                <input type="text" id="middle-initial" maxlength="1" placeholder="Middle initial here"><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last name here" required="required"><br>

                <button type="submit">Submit</button>
                <button type="button" id="clear">Clear</button>
            </fieldset>
        </form>
<div id="output">
    <div id="fizzbuzz-output-box">
        <ul id="fizz-buzz-list"></ul>
    </div>
</div>
    </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/fizzbuzz3.js"></script>
</body>
</html>
